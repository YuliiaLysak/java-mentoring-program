apiVersion: apps/v1
kind: Deployment
metadata:
  name: sport-app-reactive
  labels:
    name: sport-app-reactive
    {{- template "labels" . }}
spec:
  replicas: {{ .Values.sport.replicaCount }}
  selector:
    matchLabels:
      app: sport-app-reactive
  template:
    metadata:
      labels:
        app: sport-app-reactive
    spec:
      containers:
        - name: sport-container
          image: "{{ .Values.sport.image }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: DATASOURCE_USERNAME
              value: ${DATASOURCE_USERNAME}
            - name: DATASOURCE_PASSWORD
              value: ${DATASOURCE_PASSWORD}
            - name: POSTGRES_HOST
              # use the DNS autogenerated entry servicename.namespace.svc.cluster.local
              # PostgreSQL can be accessed via port 5432 on the following DNS name from within my cluster:
              value: postgres-instance.default.svc.cluster.local
