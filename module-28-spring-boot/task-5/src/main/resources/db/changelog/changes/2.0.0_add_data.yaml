                  value: "beverage"
              - column:
                  name: date
                  value: "2021-06-01 06:50"
              - column:
                  name: description
                  value: "Ginger tea is a warming drink for cool weather"
              - column:
                  name: directions
                  value: "Place all ingredients in a mug and fill with warm water (not too hot so you keep the beneficial honey compounds in tact); Steep for 5-10 minutes; Drink and enjoy"
        - insert:
            tableName: recipes
            columns:
              - column:
                  name: name
                  value: "Fresh Mint Tea"
              - column:
                  name: category
                  value: "beverage"
              - column:
                  name: date
                  value: "2021-06-10 10:50"
              - column:
                  name: description
                  value: "Light, aromatic and refreshing beverage"
              - column:
                  name: directions
                  value: "Boil water; Pour boiling hot water into a mug; Add fresh mint leaves; Mix and let the mint leaves seep for 3-5 minutes; Add honey and mix again"
